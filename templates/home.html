<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <title>Trading Log</title>
</head>
<body>
  


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">TJ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item active">
        <a class="nav-link " href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Hero -->
<div class="jumbotron" id="home">
  <h1 class="display-4 ">Welcome to Tradwell</h1>
  <p class="lead ">Your trading journal on the web</p>
</div>
<div class="container-fluid text-center">
 
  <div class="row">
    
    <div class="col-lg-6" >
      {% if logged_in %}
        <a name="" id="" class="btn btn-primary btn1" href="{{url_for('logout')}}" role="button">Sign Out</a>
    
        {% else %}
    
        <a name="" id="" class="btn btn-primary btn1" href="{{url_for('login')}}" role="button">Login</a>
        {% endif %}
    </div>
    <div class="col-lg-6 text-center" >
      {% if logged_in %}
      {% else %}
        <a name="" id="" class="btn btn-primary btn2" href="{{url_for('register')}}" role="button">Sign Up</a>
      {% endif %}
    </div>
  </div>
</div>

   
  
  
</div>

{% block content %}
  
{% endblock content %}


<!-- Scrollspy -->
<script>
  $('body').scrollspy({ target: '#navbarSupportedContent' });
</script>
</body>
</html>
