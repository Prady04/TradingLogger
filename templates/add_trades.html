{% include 'home.html' %}
    <div class="container mt-5">
      <h1>Add Trade</h1>
      <form method="post">
        
        <div class="form-group">
          <label for="symbol">Symbol</label>
          <input type="text" class="form-control" id="symbol" name="symbol" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
       
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" class="form-control" id="qty" name="qty"></input>
        </div>
       
        <div class="form-group">
          <label for="SL">SL</label>
          <input type="number" class="form-control" id="sl" name="sl"></input>
        </div>
        <div class="form-group">
          <label for="oprice">Buy Price</label>
          <input type="number" class="form-control" id=oprice" name="oprice"></input>
        </div>
        <div class="form-group">
          <label for="cprice">Sell Price</label>
          <input type="number" class="form-control" id="cprice" name="cprice"></input>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </body>
</html>
