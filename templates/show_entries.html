

{% include 'home.html'%}


   
   <div class="container mt-5 table-responsive">
      <h1>Trades</h1>
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Date</th>
            <th scope="col">Qty</th>
            <th scope="col">SL</th>
            <th scope="col">Entry</th>
            <th scope="col">Exit</th>            
            <th scope="col">Notes</th>
          

          </tr>
        </thead>
        <tbody>
          {% for trade in trades['result'] %}
            
              <tr>
                
                <td>{{trade['symbol'] }}</td>
                <td>{{trade['date'] }}</td>          
                <td>{{trade['quantity'] }}</td>
                <td>{{trade['SL'] }}</td>
                <td>{{trade['oprice'] }}</td>
                <td>{{trade['cprice'] }}</td>
                <td>{{trade['notes'] }}</td>
                
            </tr>
            
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="container">
      <a name="" id="" class="btn btn-primary" href="{{url_for('add_trade')}}" role="button">Add Trade</a>
    </div>
